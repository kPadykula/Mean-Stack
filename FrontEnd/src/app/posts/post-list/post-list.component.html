<mat-spinner
  *ngIf="isLoading">
</mat-spinner>
<mat-accordion
  multi="true"
  *ngIf="posts[0] != undefined && !isLoading">
  <mat-expansion-panel
    *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img
        [src]="post.imagePath"
        [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId == post.creator">
      <a
        mat-button color="primary"
        [routerLink]="['/edit', post.id]">
        EDIT
      </a>
      <button
        mat-button color="warn"
        (click)="onDelete(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p
  *ngIf="posts.length <= 0 && !isLoading"
  class="info-text mat-body-1">
  No Posts added yet!
</p>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePage($event)"
  *ngIf="posts[0] != undefined">
</mat-paginator>

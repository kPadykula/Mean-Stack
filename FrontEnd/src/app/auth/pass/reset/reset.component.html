<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form [formGroup]="form" (submit)="onReset()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="password"
        formControlName="password1"
        placeholder="New password">
      <mat-error *ngIf="form.get('password1')?.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <div
      class="passList"
      *ngIf="showPasswordReq">
      Password have to fulfil those conditions:
      <ul>
        <li>Min length: 8</li>
        <li>Capital letter: 1</li>
        <li>Number: 1</li>
        <li>Special char: 1</li>
      </ul>
    </div>
    <button
      mat-raised-button
      type="submit">
      Reset
    </button>
  </form>
</mat-card>
